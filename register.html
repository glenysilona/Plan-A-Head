<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>Plan A Head | Register</title>

    <!--CSS-->
    <link rel="stylesheet" href="asset/css/login.css">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/f4d0d98a56.js" crossorigin="anonymous"></script>

    <!--Favicon-->
    <link rel="shortcut icon" href="asset/img/favicon.png">
</head>

<body>
    <!--Layout1-->
    <div class="container">
        <div class="register">
            <div class="registerform">
                <div class="register-text1">
                    <a>Create An Account</a>
                </div>
                <div class="register-text2">
                    <p>Please fill in your information data.</p>
                </div>
                <form autocomplete="off">
                    <div class="tbox">
                        <input class="register-input1" type="text" name="email" placeholder="Username or Email">
                    </div>
                    <div class="tbox">
                        <input class="register-input2" type="password" name="pass" placeholder="Password">
                    </div>
                    <div class="tbox">
                        <input class="register-input3" type="password" name="pass" placeholder="Re-enter Password">
                    </div>
                </form>
                <div class="btn-register">
                    <a href="login.html"><button>Register</button></a>
                </div>
                <div class="btn-registerggl">
                    <button>Or Register With Your Google Account</button>
                </div>
                <div class="click-here">
                    <center>
                        <a>Have an account yet?</a>
                        <a href="login.html" class="span-click">Login Here</a>
                    </center>
                </div>
            </div>
            <div class="content">
                <img src="asset/img/register-img.jpg" alt="register">
            </div>
        </div>
    </div>
</body>

</html>
