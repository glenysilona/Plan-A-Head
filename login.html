<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>Plan A Head | Login</title>

    <!--CSS-->
    <link rel="stylesheet" href="asset/css/login.css">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/f4d0d98a56.js" crossorigin="anonymous"></script>

    <!--Favicon-->
    <link rel="shortcut icon" href="asset/img/favicon.png">
</head>

<body>
    <!--Layout1-->
    <div class="container">
        <div class="login">
            <div class="loginform">
                <div class="login-text1">
                    <a>Log in</a>
                </div>
                <div class="login-text2">
                    <p>Login To Continue.</p>
                </div>
                <form autocomplete="off">
                    <div class="tbox">
                        <input class="form-input1" type="text" name="email" placeholder="Username or Email">
                    </div>
                    <div class="tbox">
                        <input class="form-input2" type="text" name="pass" placeholder="Password">
                    </div>
                </form>
                <div class="forgot-pass">
                    <a>Forgot your password?</a>
                </div>
                <div class="btn-login">
                    <a href="profile.html"><button>Sign In</button></a>
                </div>
                <div class="btn-loginggl">
                    <button>Or sign in using a google account</button>
                </div>
                <div class="click-here">
                    <center>
                        <a>Don't have an account yet?</a>
                        <a href="register.html" class="span-click">Click Here</a>
                    </center>
                </div>
            </div>
            <div class="content">
                <img src="asset/img/login-img.jpg" alt="login">
            </div>
        </div>
    </div>
</body>

</html>
